<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Test Runner</title>

    <link href="Dependencies/CSS/Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="Framework/Styles.css" rel="stylesheet" />

    <script src="Dependencies/JS/jquery.js"></script>
    <script src="Dependencies/JS/knockout.js"></script>
    <script src="Dependencies/JS/require.js"></script>

    <script src="Framework/initialize.js"></script>
</head>
<body>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div id="topHeading">
                <h3 class="panel-title">All Tests</h3>
                <span class="label label-success">Passed: <span data-bind="text: totalPassed"></span></span>
                <span class="label label-danger">Failed: <span data-bind="text: totalFailed"></span></span>
               <!-- <span id="playButton" data-bind="click: reRunTests" class="label label-success">
                    <span class="glyphicon glyphicon-play"></span>
                </span>-->
            </div>
        </div>
        <div class="panel-body">
            <div class="well" id="treeView" data-bind="foreach: treeNodes">
                <div>
                    <span>
                        <span class="label label-success" data-bind="text: passedCount"></span>
                        <span class="label label-danger" data-bind="text: failedCount"></span>
                    </span>
                    <span data-bind="click: expandColapse, css: icon"></span>
                    <span class="testFixtureName" data-bind="text: testFixtureName, click: expandColapse"></span>

                    <div class="testResults" data-bind="foreach: tests, visible: showTests">
                        <div>
                            <span data-bind="attr: { class: icon }"></span>
                            <span data-bind="text: name, css: css, click: testClick"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="messages panel panel-danger" data-bind="visible: showFailedMessage">
                <div class="panel-heading">
                    <h3 class="panel-title">Test Failed!</h3>
                </div>
                <div class="panel-body" data-bind="text: testFailedMessage">
                </div>
            </div>
            <div class="messages panel panel-success" data-bind="visible: showPassedMessage">
                <div class="panel-heading">
                    <h3 class="panel-title">Success</h3>
                </div>
                <div class="panel-body" data-bind="text: testPassedMessage">
                </div>
            </div>

        </div>
    </div>
    <p>
        <a class="btn btn-primary" role="button" data-bind="click: toggleTestOutput,text: toggleButtonText"></a>
   </p>
    <div id="temp" data-bind="visible:showOutput"></div>
</body>
</html>
